<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <style type="text/tailwindcss">
      @theme {
        --color-primary: #00a63e;
        --color-text: #006747;
        --color-nav: #41ff6b1a;
        --color-secondary: #8987a1;
        --color-background: #f5f8ff;
        --font-roboto: Roboto, sans-serif;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="shortcut icon" href="assets/logo2.svg" type="image/x-icon" />
  </head>

  <body class="font-roboto">
    <nav class="sticky top-0 z-50 bg-white shadow-md">
      <div class="mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex h-20 items-center justify-between">
          <div class="flex items-center">
            <img
              class="h-12 w-auto"
              src="assets/logo.svg"
              alt="Bangladesh Govt Logo"
            />
            <h1
              class="ml-3 w-1/2 text-xl font-extrabold leading-none text-text"
            >
              Emergency Service
            </h1>
          </div>

          <div class="hidden md:flex md:items-center md:gap-5">
            <div class="flex items-center gap-1 rounded-full bg-nav px-4 py-1">
              <span id="heart-count-desktop" class="font-extrabold">0</span>
              <span>‚ù§Ô∏è</span>
            </div>
            <div class="flex items-center gap-1 rounded-full bg-nav px-4 py-1">
              <span id="coin-count-desktop" class="font-extrabold">100</span>
              <span>ü™ô</span>
            </div>
            <div
              class="flex items-center space-x-2 rounded-full bg-primary px-4 py-1 font-semibold text-white"
            >
              <span id="copy-count-desktop">0</span>
              <span>Copy</span>
            </div>
          </div>

          <div class="flex md:hidden">
            <button
              id="mobile-menu-button"
              class="inline-flex items-center cursor-pointer justify-center rounded-md p-2 text-text hover:bg-gray-100 focus:outline-none"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="block h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div id="mobile-menu" class="hidden md:hidden">
        <div class="space-y-4 px-2 pb-3 pt-2 sm:px-3">
          <div
            class="flex items-center justify-center gap-1 rounded-full bg-nav px-4 py-2"
          >
            <span id="heart-count" class="font-extrabold">0</span>
            <span>‚ù§Ô∏è</span>
          </div>
          <div
            class="flex items-center justify-center gap-1 rounded-full bg-nav px-4 py-2"
          >
            <span id="coin-count" class="font-extrabold">100</span>
            <span>üü°</span>
          </div>
          <div
            class="flex items-center justify-center space-x-2 rounded-full bg-primary px-4 py-2 font-semibold text-white"
          >
            <span id="copy-count">0</span>
            <span>Copy</span>
          </div>
        </div>
      </div>
    </nav>

    <header
      class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] px-4 py-5 text-center text-white"
    >
      <img
        class="mx-auto mb-4 h-20 w-auto"
        src="assets/logo2.svg"
        alt="Bangladesh Govt Logo Large"
      />
      <h2 class="text-3xl font-extrabold">Emergency Service Directory</h2>
      <p class="mt-2 text-base">
        Government Emergency Services at Your Fingertip ‚Äì A Project by
        Government of the People‚Äôs Republic of Bangladesh
      </p>
    </header>

    <main
      class="mx-auto grid grid-cols-1 gap-8 bg-[#f5fff6] p-4 sm:p-6 lg:grid-cols-4 lg:p-8"
    >
      <section
        id="cards-container"
        class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:col-span-3 xl:grid-cols-3"
      ></section>

      <aside class="h-fit rounded-2xl bg-white p-6 shadow-lg">
        <div
          class="flex items-center justify-between border-b border-gray-200 pb-4 mb-4"
        >
          <h3 class="flex items-center gap-2 text-lg font-bold">
            <span class="material-symbols-outlined text-gray-600">history</span>
            Call History
          </h3>
          <button
            id="clear-history-btn"
            class="cursor-pointer rounded-full bg-primary px-4 py-1 font-semibold text-white"
          >
            Clear
          </button>
        </div>
        <div id="history-list" class="space-y-3"></div>
      </aside>
    </main>

    <script src="script.js"></script>
    
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
  </body>
</html>
