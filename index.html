<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <style type="text/tailwindcss">
      @theme {
        --color-primary: #00a63e;
        --color-text: #006747;
        --color-nav: #41ff6b1a;
        --color-background: #f5f8ff;
        --font-roboto: Roboto, sans-serif;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="shortcut icon" href="assets/logo2.svg" type="image/x-icon">
  </head>

  <body class="font-roboto">
    <nav class="sticky top-0 z-50 bg-white">
      <div class="mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <div class="flex items-center">
            <img
              class="h-12 w-auto"
              src="assets/logo.svg"
              alt="Bangladesh Govt Logo"
            />
            <h1
              class="text-xl font-extrabold leading-none ml-3 text-text w-1/2"
            >
              Emergency Service
            </h1>
          </div>
          <div class="flex items-center gap-5">
            <div class="flex items-center gap-1 px-4 py-1 rounded-full bg-nav">
              <span id="heart-count" class="font-extrabold">0</span>
              <span>‚ù§Ô∏è</span>
            </div>
            <div class="flex items-center gap-1 px-4 py-1 rounded-full bg-nav">
              <span id="coin-count" class="font-extrabold">100</span>
              <span>üü°</span>
            </div>
            <div
              class="flex items-center space-x-2 text-white font-semibold bg-primary px-4 py-1 rounded-full"
            >
              <span id="copy-count">0</span>
              <span>Copy</span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <header
      class="text-center text-white py-5 px-4 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]"
    >
      <img
        class="h-20 w-auto mx-auto mb-4"
        src="assets/logo2.svg"
        alt="Bangladesh Govt Logo Large"
      />
      <h2 class="text-3xl font-extrabold">Emergency Service Directory</h2>
      <p class="mt-2 text-base /90">
        Government Emergency Services at Your Fingertip ‚Äì A Project by
        Government of the People‚Äôs Republic of Bangladesh
      </p>
    </header>

    <main
      class="bg-[#f5fff6] mx-auto p-4 sm:p-6 lg:p-8 grid grid-cols-1 lg:grid-cols-4 gap-8"
    >
      <section
        id="cards-container"
        class="lg:col-span-3 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"
      ></section>

      <aside class="bg-white rounded-2xl shadow-lg p-6 h-fit">
        <div
          class="flex justify-between items-center pb-4 mb-4 border-b border-gray-200"
        >
          <h3 class="text-lg font-bold flex items-center gap-2">
            <span class="material-symbols-outlined text-gray-600">history</span>
            Call History
          </h3>
          <button
            id="clear-history-btn"
            class="bg-primary text-white cursor-pointer font-semibold bg-primary px-4 py-1 rounded-full"
          >
            Clear
          </button>
        </div>
        <div id="history-list" class="space-y-3"></div>
      </aside>
    </main>

    <script src="script.js"></script>
  </body>
</html>
